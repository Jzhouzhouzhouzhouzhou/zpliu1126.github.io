<nav>
	<ul class="{{include.navclass}}">	
		<li><a href="{{site.baseurl}}/index">HOME</a></li>
		{% for index in site.posts %}
			{% if index.parent_dir==page.parent_dir %}
			<li>	
			<a href="{{index.url}}/{{page.name}}">{{index.title}}</a>	
			</li>
			<!-- 遍历post目录查看每个文件是不是属于他的父文件，如果是才会写导航
			这里要注意在if里引用内置变量就不用curiall -->
			{% endif %}

		{% endfor %}
	</ul>
</nav>
